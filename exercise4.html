<!DOCTYPE html>
<html>
	<head>
		<meta charset= "utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("button[target = 'p1']").click(function(){
					$("p").first().hide();
				});
				$("button[target = 'p2']").click(function(){
					$("p").eq(1).hide();
				});
				$("button[target = 'p3']").click(function(){
					$("p").filter(".third").hide();
				});
			});
		</script>
		<h1>Web Programing</h1>
	</head>
	<body>
		<p>Hide paragraph 1</p>
		<p id = "1">Hide paragraph 2</p>
		<p class = "third">Hide paragraph 3</p>
		<button target = "p1">Hide p1</button>
		<button target = "p2">Hide p2</button>
		<button target = "p3">Hide p3</button>
	</body>
</html>
